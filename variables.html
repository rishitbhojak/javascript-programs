<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="text">
    <button type="submit" id = "btn">Change text</button> 
    <p id = "oldText">This is some text</p>
    <script>
        // var x=5;
        // var name = "Rishit";
        // alert(name);
        document.getElementById("btn").onclick = function(){
            var textEntered = "";
            textEntered = document.getElementById("text").value;
            document.getElementById("oldText").innerHTML = textEntered;
        }
    </script>
    
</body>
</html>
