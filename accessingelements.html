<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="" id="text">Hello World!</p>
    <script type="text/javascript">
        document.getElementById("text").innerHTML= "Hello Geeks!";
        //document.getElementById extracts the content of the given ID
        //.innerHTML goes to the HTML and modifies the content according to the user
    </script>
</body>
</html>
